<head>
  <title>Create an Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="styles.css"></link>
</head>

<body>

  <header>
    <nav class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse"> 
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> 
          <a href="index.html" class="navbar-brand">Fun Math Game</a>

        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li><a href="#/">Login</a></li>
            <li><a href="#/logout">Logout</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="#/profile">Profile</a></li>
          </ul>
        </nav>
      </div>
    </nav>
  </header>
  
  <main>
  <form id="frmRegister" role="form">
    <h2 class="text-center">Register</h2>

    <div class="form-group">
      <label for="txtRegEmail">Email address</label>
      <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
    </div>
    <div class="form-group">
      <label for="txtRegPass">Password</label>
      <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </main>
  
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="math.js"></script>
  
  <script src="authentication.js"></script>
  
</body>
