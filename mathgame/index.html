<head>
  <title>Math Game</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'></link>
  <link rel='stylesheet' href='styles.css'></link>
</head>

<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '754606401339742',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <header id='my-header'>
  
  </header>

  <h1 class='text-center'>Math Game</h1>

  <main>
    <div id='notification'></div>
    <div id='game-info'>
      <p id='level'>
        <span id='score'></span>
        <span id='high-score'></span>
      </p>
    </div>

    <div id='game-block'></div>

    <div id='controls'></div>

    <div id='options'>
      <button class='btn btn-primary' id='new-game' onclick='startGame()'>New Game</button>
      <a class='btn btn-success' id='help' href='help.html'>How To Play</a>
      <a class='btn btn-warning' id='achievements' href='achievements.html'>Achievements</a>
      <a class='btn btn-danger' id='top-scores' href='scores.html'>Top Scores</a>
    </div>

    <div id='fb-container'>
      <div class='fb-like' data-share='true' data-width='450' data-show-faces='true'></div>
    </div>

  </main>

  <footer>
    <p class='text-center'>Written by Richard G. Hamilton - Front End Web Developer</p>
  </footer>

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='scripts/scores.js'></script>
  <script src='scripts/expressions.js'></script>
  <script src='scripts/achievements.js'></script>
  <script src='scripts/math.js'></script>

</body>
